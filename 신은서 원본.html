<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(arr) {
            // 만약 배열 길이가 1이라면, [-1] 반환
            if (arr.length === 1) {
                return [-1];
            }
        
            // 배열에서 가장 작은 값을 찾기
            let min = Math.min(...arr);
            
            // 가장 작은 값을 제외한 새로운 배열 생성
            let answer = arr.filter(item => item !== min);
            
            // 새로운 배열 반환
            return answer;
        }
        
        // 테스트 예시
        console.log(solution([4, 3, 2, 1]));  // [4, 3, 2]
        console.log(solution([10]));  // [-1]
        
    </script>
</body>
</html>
